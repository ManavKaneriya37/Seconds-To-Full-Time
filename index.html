<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second to Time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="box">
        <div class="inputfield">
          <label for="second">Enter seconds: </label>
          <input type="number" id="second" />
          <button id="btn">Conver into full-time</button>

          <div class="result">
            <p id="resultHead">Full Time is:</p>
            <div id="result">
              <div class="output">
                <p>
                  Hour:<span id="res1"></span>Minute:<span id="res2"></span>
                  Second: <span id="res3"></span>
                </p>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
